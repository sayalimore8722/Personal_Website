<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>


		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->



	<body ng-app="myApp">

 <div ng-controller="myCtrl">
 <div id="trial" style="width: 900px;height: 100px">

		<nav class="{{active}}" ng-click="$event.preventDefault()">

			<!-- When a link in the menu is clicked, we set the active variable -->

			<a href="#" class="home" ng-click="home();active='home';">Home</a>

			<a href="#" class="about" ng-click="active='about';about();">About</a>
			<a href="#" class="contact" ng-click="active='contact';resume();">Resume</a>
			<a href="#" class="project" ng-click="active='project';project();">Projects</a>
			<a href="#" class="Hire_me" ng-click="active='Hire_me';hire_me();">Hire Me</a>
		</nav>

	<div class="card">
  <img src="sayali.jpg" alt="Sayali" style="width:100%">
  <div class="container">
		<br>
    <h1>Sayali More</h1>
    <p class="title">Software Developer</p>

    <div style="margin: 24px 0;">
    	<a href="mailto:sayalimore872@gmail.com" target="_blank" title="Mail me"><i class="fa fa-envelope"></i></a>&nbsp;&nbsp;&nbsp;
      <a href="https://github.com/sayalimore8722" target="_blank" title="Github Account"><i class="fa fa-github"></i></a>&nbsp;&nbsp;&nbsp;
      <a href="https://www.linkedin.com/in/sayali-more-91864291/" target="_blank" title="Linkedin Account"><i class="fa fa-linkedin"></i></a>&nbsp;&nbsp;&nbsp;
			<!--<a href="#"><i class="fa fa-skype"></i></a>&nbsp;&nbsp;&nbsp;-->
   </div>
   <p><button onclick="alert('Choose one of the above icons')">Contact</button></p>
  </div>
</div>

<div id="content">
	<div ng-show="home_flag">Hello,I am a graduate student studying Software Engineering at San Jose State University.</div>
	<div id="plugin" ng-show="resume_flag">
		<object standby="Resume" align="top" width="900" height="600" border="1" data="Sayali_More.pdf"></object>
	</div>
	<div ng-show="project_flag">
	</div>
</div>



</div>

<div class="page-footer">Website developed by myself</div>
</div>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

		<script>

		var app = angular.module('myApp', []).run(function($rootScope){

		});
app.controller('myCtrl', ['$scope', function($scope,$rootScope) {
    $scope.message = "";
		$scope.home_flag = true;
		$scope.about_flag = false;
		$scope.resume_flag = false;
		$scope.project_flag = false;
		$scope.hire_flag = false;

    $scope.home = function() {
				$scope.resume_flag = false;
				$scope.project_flag = false;
				$scope.about_flag = false;
				$scope.hire_flag = false;
				$scope.home_flag = true;
    };

		$scope.about = function() {
				$scope.about_flag = true;
				$scope.resume_flag = false;
				$scope.project_flag = false;
				$scope.hire_flag = false;
				$scope.home_flag = false;
			};

		$scope.resume = function() {
			$scope.about_flag = false;
			$scope.project_flag = false;
			$scope.home_flag = false;
			$scope.hire_flag = false;
			$scope.resume_flag = true;
			$scope.message = '';
		};

		$scope.project = function(){
			$scope.about_flag = false;
			$scope.home_flag = false;
			$scope.resume_flag = false;
			$scope.project_flag = true;
			$scope.hire_flag = false;
		}

		$scope.hire_me = function(){
			$scope.about_flag = false;
			$scope.home_flag = false;
			$scope.resume_flag = false;
			$scope.project_flag = false;
			$scope.hire_flag = true;
		}
}]);
		</script>
	</body>
</html>
